<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>GitFav</h1>
        <div class="search">
          <label for="" class="sr-only"
            >Digite o Github username que quer favoritar</label
          >
          <input
            type="text"
            id="input-search"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>&star;Favoritar</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
