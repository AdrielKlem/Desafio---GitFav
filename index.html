<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img
          src="assets/img/Gitfav.svg"
          alt="logo com estrelinha escrito GitFav"
        />
        <div class="search">
          <label for="" class="sr-only"
            >Digite o Github username que quer favoritar</label
          >
          <input
            type="text"
            id="input-search"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="assets/img/star.svg" alt="estrela" />Favoritar
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/AdrielKlem.png"
                alt="Imagem de maykbrito"
              />
              <a href="https://github.com/AdrielKlem" target="_blank">
                <p>AdrielKlem</p>
                <span>AdrielKlem</span>
              </a>
            </td>
            <td class="repositories">1215</td>
            <td class="followers">5156</td>
            <td><button class="remove">&times;</button></td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/AdrielKlem.png"
                alt="Imagem de maykbrito"
              />
              <a href="https://github.com/AdrielKlem" target="_blank">
                <p>AdrielKlem</p>
                <span>AdrielKlem</span>
              </a>
            </td>
            <td class="repositories">1215</td>
            <td class="followers">5156</td>
            <td><button class="remove">&times;</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
